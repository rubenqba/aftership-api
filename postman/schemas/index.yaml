        shipment_weight_unit:
          type: string
          description: "Weight unit provied by carrier, either in \n`kg` or `lb`."
        signed_by:
          type: string
          description: Signed by information for delivered shipment.
        smses:
          type: array
          description:
            Phone number(s) to receive sms notifications. The phone number(s)
            to receive sms notifications. Phone number should begin with `+` and `Area
            Code` before phone number. Comma separated for multiple values.
          items:
            type: string
        source:
          type: string
          minLength: 1
          description: Source of how this tracking is added.
        tag:
          "$ref": "#/components/schemas/Tag.v1"
        subtag:
          type: string
          minLength: 1
          description: Current subtag of tracking. ([See subtag definition](../../docs/enum/delivery_sub_statuses.md))
        subtag_message:
          type: string
          minLength: 1
          description: Normalized tracking message. ([See subtag definition](../../docs/enum/delivery_sub_statuses.md))
        title:
          type: string
          minLength: 1
          description:
            By default this field shows the `tracking_number`, but you
            can customize it as you wish with any info (e.g. the order number).
        tracked_count:
          type: number
          description: Number of attempts AfterShip tracks at courier's system.
        last_mile_tracking_supported:
          type: boolean
          description: |-
            Indicates if the shipment is trackable till the final destination.
            Three possible values:
            - true
            - false
            - null
        language:
          description:
            The recipient’s language. If you set up AfterShip notifications
            in different languages, we use this to send the recipient tracking updates
            in their preferred language.
          type: string
        unique_token:
          type: string
          minLength: 1
          deprecated: true
          description: Deprecated
        checkpoints:
          type: array
          description: Array of checkpoint object describes the checkpoint information.
          items:
            "$ref": "#/components/schemas/Checkpoint.v4"
        subscribed_smses:
          type: array
          description:
            Phone number(s) subscribed to receive sms notifications. Comma
            separated for multiple values
          items:
            type: string
        subscribed_emails:
          type: array
          description:
            Email address(es) subscribed to receive email notifications.
            Comma separated for multiple values
          items:
            type: string
        return_to_sender:
          type: boolean
          description:
            Whether or not the shipment is returned to sender. Value is
            `true` when any of its checkpoints has subtag `Exception_010` (returning
            to sender) or `Exception_011` (returned to sender). Otherwise value is
            `false`.
        order_promised_delivery_date:
          type: string
          description: Promised delivery date of an order in `YYYY-MM-DD` format.
        delivery_type:
          type: string
          description: |-
            Shipment delivery type
            - pickup_at_store
            - pickup_at_courier
            - door_to_door
        pickup_location:
          type: string
          description: Shipment pickup location for receiver
        pickup_note:
          type: string
          description: Shipment pickup note for receiver
        courier_tracking_link:
          type: string
          minLength: 1
          description: Official tracking URL of the courier (if any)
        first_attempted_at:
          type: string
          minLength: 1
          description: |-
            date and time of the first attempt by the carrier to deliver the package to the addressee
            Available format:
            - YYYY-MM-DDTHH:MM:SS
            - YYYY-MM-DDTHH:MM:SS+TIMEZONE
        courier_redirect_link:
          type: string
          minLength: 1
          description:
            Delivery instructions (delivery date or address) can be modified
            by visiting the link if supported by a carrier.
        tracking_account_number:
          type: string
          description:
            Additional field required by some carriers to retrieve the
            tracking info. The shipper’s carrier account number. Refer to our article
            on [additional tracking fields](../../docs/enum/additional_tracking_fields.md)
            for more details.
        tracking_origin_country:
          type: string
          description:
            Additional field required by some carriers to retrieve the
            tracking info. The origin country/region of the shipment. Refer to our
            article on [additional tracking fields](../../docs/enum/additional_tracking_fields.md)
            for more details.
        tracking_destination_country:
          type: string
          description:
            Additional field required by some carriers to retrieve the
            tracking info. The destination country/region of the shipment. Refer to
            our article on [additional tracking fields](../../docs/enum/additional_tracking_fields.md)
            for more details.
        tracking_key:
          type: string
          description:
            Additional field required by some carriers to retrieve the
            tracking info. A type of tracking credential required by some carriers.
            Refer to our article on [additional tracking fields](../../docs/enum/additional_tracking_fields.md)
            for more details.
        tracking_postal_code:
          type: string
          description:
            Additional field required by some carriers to retrieve the
            tracking info. The postal code of the recipient’s address. Refer to our
            article on [additional tracking fields](../../docs/enum/additional_tracking_fields.md)
            for more details.
        tracking_ship_date:
          type: string
          description:
            Additional field required by some carriers to retrieve the
            tracking info. The date the shipment was sent, using the format YYYYMMDD.
            Refer to our article on [additional tracking fields](../../docs/enum/additional_tracking_fields.md)
            for more details.
        tracking_state:
          type: string
          description:
            Additional field required by some carriers to retrieve the
            tracking info. The state/province of the recipient’s address. Refer to
            our article on [additional tracking fields](../../docs/enum/additional_tracking_fields.md)
            for more details.
        on_time_status:
          type: string
          description: Whether the tracking is delivered on time or not.
        on_time_difference:
          type: string
          description: The difference days of the on time.
        order_tags:
          type: array
          description: The tags of the order.
          items:
            type: string
        aftership_estimated_delivery_date:
          type: object
          description:
            Estimated delivery time of the shipment provided by AfterShip,
            indicate when the shipment should arrive. Please be noted that the whole
            `aftership_estimated_delivery_date` object will be available in February
            2022.
          properties:
            estimated_delivery_date:
              type: string
              description: The estimated arrival date of the shipment.
            confidence_score:
              type: number
              description:
                The reliability of the estimated delivery date based on
                the trend of the transit time for the similar delivery route and the
                carrier's delivery performance, range from 0.0 to 1.0 (Beta feature).
            estimated_delivery_date_min:
              type: string
              description: Earliest estimated delivery date of the shipment.
            estimated_delivery_date_max:
              type: string
              description: Latest estimated delivery date of the shipment.
        order_number:
          type: string
          description: A unique, human-readable identifier for the order.
        latest_estimated_delivery:
          type: object
          description: |-
            The latest estimated delivery date. May come from the carrier, AfterShip AI, or based on your custom settings. This can appear in 1 of 3 formats based on the data received.
            1. Date only: `YYYY-MM-DD`
            2. Date and time: `YYYY-MM-DDTHH:mm:ss`
            3. Date, time, and time zone: `YYYY-MM-DDTHH:mm:ssZ`
          properties:
            type:
              type: string
              enum:
                - range
                - specific
              example: range
              description: The format of the EDD. Either a single date or a date range.
            source:
              type: string
              description:
                The source of the EDD. Either the carrier, AfterShip AI,
                or based on your custom EDD settings.
              enum:
                - Courier EDD
                - AI predictive EDD
                - Custom EDD
              example: Courier EDD
            datetime:
              type: string
              description: The latest EDD time.
              example: "2022-01-05T12:11:11+01:00"
            datetime_min:
              type: string
              description:
                For a date range EDD format, the date and time for the
                lower end of the range.
              example: "2022-01-01"
            datetime_max:
              type: string
              description:
                For a date range EDD format, the date and time for the
                upper end of the range.
              example: "2022-01-07T12:00:00"
          required:
            - type
            - source
        shipment_tags:
          type: array
          description:
            Used to add tags to your shipments to help categorize and filter
            them easily.
          maxItems: 50
          items:
            type: string
            maxLength: 32
        courier_connection_id:
          type: string
          description:
            The courier connection id tells which carrier account you’ve
            used to handle a shipment so we can track it.
          minLength: 1
        next_couriers:
          type: array
          description:
            The next couriers get the second carrier information from user
            or AfterShip.
          items:
            type: object
            properties:
              slug:
                type: string
                description: Unique code of courier. Get courier [here](../../reference/api.v4.json/paths/~1couriers/get)
              tracking_number:
                type: string
                description: Tracking number.
              source:
                type: string
                description: Source of next couriers.
                enum:
                  - user
                  - system
            required:
              - slug
              - tracking_number
    Courier_response.v1:
      title: Courier response
      type: object
      description: Model of all couriers endpoint response
      properties:
        meta:
          "$ref": "#/components/schemas/Meta.v1"
        data:
          type: object
          properties:
            total:
              type: number
              description: Total count of courier objects
            couriers:
              type: array
              description:
                Array of [Courier](../../model/resource/courier.v4.json)
                object.
              items:
                "$ref": "#/components/schemas/Courier.v4"
      required:
        - meta
        - data
    Meta.v1:
      title: meta
      type: object
      description: Meta data
      properties:
        code:
          type: number
          example: 200
          description: meta code
        message:
          type: string
          description: error message, only exist if the response status is not 2xx
        type:
          type: string
          enum:
            - BadRequest
            - Unauthorized
            - Forbidden
            - NotFound
            - TooManyRequests
            - InternalError
          description: error type, only exist if the response status is not 2xx
      required:
        - code
    Notification_response.v1:
      title: notification_response
      type: object
      properties:
        meta:
          "$ref": "#/components/schemas/Meta.v1"
        data:
          type: object
          properties:
            notification:
              "$ref": "#/components/schemas/Notification.v4"
    Tracking_response.v1:
      title: Tracking response
      type: object
      description: Tracking response for returning single tracking
      properties:
        meta:
          "$ref": "#/components/schemas/Meta.v1"
        data:
          type: object
          properties:
            tracking:
              "$ref": "#/components/schemas/Tracking.v4"
      required:
        - meta
        - data
    Tracking_response_get_multiple.v1:
      title: Tracking response for get trackings
      type: object
      description: Tracking response for getting tracking
      properties:
        meta:
          "$ref": "#/components/schemas/Meta.v1"
        data:
          type: object
          description: ""
          properties:
            page:
              type: number
              description: "Page to show. (Default: 1)"
            limit:
              type: number
              description:
                "Number of trackings each page contain. (Default: 100,
                Max: 200)"
            count:
              type: number
              description: Number of returned trackings
            keyword:
              type: string
              description:
                "Search the content of the tracking record fields: `tracking_number`,
                `title`, `order_id`, `customer_name`, `custom_fields`, `order_id`,
                `emails`, `smses`"
            slug:
              type: string
              description:
                "Unique [courier code](../../reference/api.v4.json/paths/~1couriers/get)
                Use comma for multiple values. (Example: `dhl`, `ups`, `usps`)"
            origin:
              type: array
              description:
                "Origin country/region of trackings. Use [ISO Alpha-3 (three
                letters)](https://support.aftership.com/en/article/iso3-country-code-rlpi07/).
                Use comma for multiple values. (Example: `USA`, `HKG`)"
              items:
                type: string
            destination:
              type: array
              description:
                "Destination country/region of trackings. Use [ISO Alpha-3
                (three letters)](https://support.aftership.com/en/article/iso3-country-code-rlpi07/).
                Use comma for multiple values. (Example: `USA`, `HKG`)"
              items:
                type: string
            tag:
              "$ref": "#/components/schemas/Tag.v1"
            created_at_min:
              type: string
              description:
                Start date and time of trackings created. AfterShip only
                stores data of 90 days.
            created_at_max:
              type: string
              description: End date and time of trackings created.
            last_updated_at:
              type: string
              description: Date and time the tracking was last updated
            return_to_sender:
              type: array
              description:
                Whether or not the shipment is returned to sender. Value
                is `true` when any of its checkpoints has subtag `Exception_010` (returning
                to sender) or `Exception_011` (returned to sender). Otherwise value
                is `false`
              items:
                type: boolean
            courier_destination_country_iso3:
              type: array
              description:
                Destination country/region of the tracking detected from
                the courier. ISO Alpha-3 (three letters). Value will be `null` if
                the courier doesn't provide the destination country.
              items:
                type: string
            trackings:
              description: Array of [tracking object](../../model/resource/tracking.v4.json)
              type: array
              items:
                "$ref": "#/components/schemas/Tracking.v4"
      required:
        - meta

