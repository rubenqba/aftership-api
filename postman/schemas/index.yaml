      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tracking:
                  type: object
                  required:
                    - tracking_number
                  properties:
                    tracking_number:
                      type: string
                      minLength: 1
                      description: |-
                        Tracking number of a shipment.

                        Duplicated tracking numbers, tracking numbers with invalid tracking number format will not be accepted.

                        We only accept tracking numbers with length from 4 to 100

                        We currently support the following characters in a tracking number:

                        - A - Z
                        - 0 - 9
                        - `-` (Hyphen)
                        - . (Period)
                        - _ (Underscore)
                        - / (Slash)
                    slug:
                      oneOf:
                        - type: string
                          description: comma seperated slug
                        - type: array
                          description: slug array
                          items:
                            type: string
                    title:
                      type: string
                      minLength: 1
                      description:
                        By default this field shows the `tracking_number`,
                        but you can cutomize it as you wish with any info (e.g. the
                        order number).
                    order_id:
                      type: string
                      minLength: 1
                      description: A globally-unique identifier for the order.
                    order_id_path:
                      type: string
                      minLength: 1
                      description: The URL for the order in your system or store.
                    custom_fields:
                      type: object
                      description: |-
                        Custom fields that accept an object with string field.

                        - Maximum charater limit for a key name: 30
                        - Maximum count for a key-value pair in a custom field object: 25
                        - Maximum value length: 512 charaters
                        - Supported value type: String only (object and array are prohibited)
                    language:
                      type: string
                      minLength: 1
                      description:
                        The recipient’s language. If you set up AfterShip
                        notifications in different languages, we use this to send
