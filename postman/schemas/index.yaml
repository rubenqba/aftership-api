        - schema:
            type: string
            example: RA123456789US,LE123456789US
          in: query
          name: tracking_numbers
          description:
            "Tracking number of shipments. Use comma to separate multiple
            values (Example: RA123456789US,LE123456789US). Supports up to 50 tracking
            numbers."
        - schema:
            type: string
            pattern: "^[a-z0-9-]+$"
            minLength: 1
            example: usps
          in: query
          name: slug
          description:
            "Unique courier code Use comma for multiple values. (Example:
            dhl,ups,usps)"
        - schema:
            type: number
            example: 1
          in: query
          name: delivery_time
          description: |-
            Total delivery time in days.
            - Difference of 1st checkpoint time and delivered time for delivered shipments
            - Difference of 1st checkpoint time and current time for non-delivered shipments
            Value as `0` for pending shipments or delivered shipment with only one checkpoint.
        - schema:
            type: string
            pattern: "^[A-Z,]+$"
            example: USA
          in: query
          name: origin
          description:
            "Origin country/region of trackings. Use ISO Alpha-3 (three letters).
            Use comma for multiple values. (Example: USA,HKG)"
        - schema:
            type: string
            pattern: "^[A-Z,]+$"
            example: USA
          in: query
          name: destination
          description:
            "Destination country/region of trackings. Use ISO Alpha-3 (three
            letters). Use comma for multiple values. (Example: USA,HKG)"
        - schema:
            type: string
            enum:
              - Pending
              - InfoReceived
              - InTransit
              - OutForDelivery
              - AttemptFail
              - Delivered
              - AvailableForPickup
              - Exception
              - Expired
            example: InTransit
            pattern: "^[A-Za-z]+$"
          in: query
          name: tag
          description:
            Current status of tracking. Values include `Pending`, `InfoReceived`,
            `InTransit`, `OutForDelivery`, `AttemptFail`, `Delivered`, `AvailableForPickup`,
            `Exception`, `Expired` (See tag definition)
        - schema:
            type: string
            example: "2013-03-15T16:41:56+08:00"
            pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\\+[0-9]{2}:[0-9]{2}$"
          in: query
          name: created_at_min
          description: |-
            Start date and time of trackings created. AfterShip only stores data of 90 days.

            (Defaults: 30 days ago, Example: 2013-03-15T16:41:56+08:00)
        - schema:
            type: string
            pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\\+[0-9]{2}:[0-9]{2}$"
            example: "2013-03-15T16:41:56+08:00"
          in: query
          name: created_at_max
          description: |-
            End date and time of trackings created.
            (Defaults: now, Example: 2013-04-15T16:41:56+08:00)
        - schema:
            type: string
            example: "2013-03-15T16:41:56+08:00"
            pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\\+[0-9]{2}:[0-9]{2}$"
          in: query
          name: updated_at_min
          description: "Start date and time of trackings updated. (Example: 2013-04-15T16:41:56+08:00)"
        - schema:
            type: string
            pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\\+[0-9]{2}:[0-9]{2}$"
            example: "2013-03-15T16:41:56+08:00"
          in: query
          name: updated_at_max
          description: "End date and time of trackings updated. (Example: 2013-04-15T16:41:56+08:00)"
        - schema:
            type: string
            example: title
            pattern: "^[a-z0-9,]+$"
          in: query
          name: fields
          description:
            "List of fields to include in the response. Use comma for multiple
            values. Available options: `title`, `order_id`, `tag`, `checkpoints`. Example:
            `title,order_id`"
        - schema:
            type: string
            pattern: "^[a-z]{2}$"
            example: en
            minLength: 2
            maxLength: 2
          in: query
          name: lang
          description: |-
            Default: '' / Example: 'en'
            Support Chinese to English translation for  `china-ems` and `china-post` only
        - schema:
            type: string
            pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\\+[0-9]{2}:[0-9]{2}$"
            example: "2013-03-15T16:41:56+08:00"
          in: query
          name: last_updated_at
          description: Tracking last updated at
        - schema:
            type: string
            pattern: "^[a-z,]+$"
            example: "true"
          in: query
          name: return_to_sender
          description:
            Select return to sender, the value should be `true` or `false`,
            with optional comma separated.
        - schema:
            type: string
            pattern: "^[A-Z,]+$"
            example: USA
          in: query
          name: courier_destination_country_iso3
          description:
            "Destination country/region of trackings returned by courier.
            Use ISO Alpha-3 (three letters). Use comma for multiple values. (Example:
            USA,HKG)"
        - schema:
            type: string
          in: query
          description:
            "Tags you added to your shipments to help categorize and filter
            them easily. Use a comma to separate multiple values (Example: a,b)"
          name: shipment_tags
      tags:
        - Trackings
