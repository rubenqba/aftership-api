      parameters:
        - schema:
            type: string
            enum:
              - application/json
            example: application/json
            default: application/json
          in: header
          name: Content-Type
          description: "Content-Type

            "
          required: true
        - schema:
            type: number
            minimum: 1
            default: 1
            example: 1
          in: query
          name: page
          description: "Page to show. (Default: 1)"
        - schema:
            type: number
            minLength: 1
            maxLength: 200
            minimum: 1
            maximum: 200
            default: 100
